<div class="col-xs12">
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Valor</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="credit in bcCtrl.billingCycle.credits">
                <td>
                    <input ng-model="credit.name" class="form-control" placeholder="Informe o nome"
                    ng-readonly="bcCtrl.tabDelete"/>
                </td>
                <td>
                    <input ng-model="credit.value" class="form-control" placeholder="Informe o valor"
                    ng-change="bcCtrl.calculateValues()" type="number" ng-readonly="bcCtrl.tabDelete"/>
                </td>
                <td style="width:150px;">
                    <button ng-click="bcCtrl.addCredit($index)" ng-disabled="bcCtrl.tabDelete"
                     class="btn btn-success"><i class="fa fa-plus"></i></button>

                    <button ng-click="bcCtrl.cloneCredit($index, credit)"  ng-disabled="bcCtrl.tabDelete"
                    class="btn btn-warning"><i class="fa fa-clone"></i></button>

                    <button ng-click="bcCtrl.deleteCredit($index)" ng-disabled="bcCtrl.tabDelete"
                     class="btn btn-danger "><i class="fa fa-trash-o"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
